entries:
  # - publish_date: "2025-11-25"
  #   description: |-
  #     New easy to use [utility](/ai-gateway/integrations/utility/) for simplified AI Gateway integration. Drop `useAIGateway({ binding: env.AI })` anwhere in any worker project and AI requests will be automatically routed through AI Gateway.
  - publish_date: "2025-11-21"
    description: |-
      Unified Billing now supports opt-in Zero Data Retention. This ensures supported upstream AI providers (eg [OpenAI ZDR](https://platform.openai.com/docs/guides/your-data#zero-data-retention)) do not retain request and response data.
  - publish_date: "2025-11-14"
    description: |-
      - Supports adding OpenAI compatible [Custom Providers](/ai-gateway/configuration/custom-providers/) for inferencing with AI providers that are not natively supported by AI Gateway
      - Cost and usage tracking for voice models
      - You can now use Workers AI via AI Gateway with no additional configuration. Previously, this required generating / passing additional Workers AI tokens.
  - publish_date: "2025-11-06"
    title: Unified Billing
    description: |-
      - [Unified Billing](/ai-gateway/features/unified-billing/) is now in open beta. Connect multiple AI providers (e.g. OpenAI, Anthropic) without any additional setup and pay through a single Cloudflare invoice. To use it, purchase credits in the Cloudflare Dashboard and spend them across providers via AI Gateway.
  - publish_date: "2025-11-03"
    description: |-
      New supported providers 
        - [Baseten](/ai-gateway/usage/providers/baseten/)
        - [Ideogram](/ai-gateway/usage/providers/ideogram/)
        - [Deepgram](/ai-gateway/usage/providers/deepgram/)

  - publish_date: "2025-10-29"
    description: |-
      - Add support for pipecat model on Workers AI
      - Fix OpenAI realtime websocket authentication.
  - publish_date: "2025-10-24"
    description: |-
      - Added cost tracking and observability support for async video generation requests for OpenAI Sora 2 and Google AI Studio Veo 3.
      - `cf-aig-eventId` and `cf-aig-log-id` headers are now returned on all requests including failed requests
  - publish_date: "2025-10-14"
    description: The Model playground is now available in the AI Gateway Cloudflare Dashboard, allowing you to request and compare model behaviour across all models supported by AI Gateway.
  - publish_date: "2025-10-07"
    description: |-
      - Add support for [Deepgram on Workers AI](/ai-gateway/usage/websockets-api/realtime-api/#deepgram-workers-ai) using Websocket transport.
      - Added [Parallel](/ai-gateway/usage/providers/parallel/) as a provider.
  - publish_date: "2025-09-24"
    title: OTEL Tracing
    description: |-
      Added OpenTelemetry (OTEL) tracing export for better observability and debugging of AI Gateway requests.

  - publish_date: "2025-09-21"
    description: |-
      - Added support for [Fal AI](/ai-gateway/usage/providers/fal/) provider.
      - You can now set up custom Stripe usage reporting, and report usage and costs for your users directly to Stripe from AI Gateway.
      - Fixed incorrectly geoblocked requests for certain regions.

  - publish_date: "2025-09-19"
    description: |-
      - New API endpoint (`/compat/v1/models`) for listing available models along with their costs.
      - Unified API now supports Google Vertex AI providers and all their models.
      - BYOK support for requests using WebSocket transport.
  - publish_date: "2025-08-28"
    title: Data Loss Prevention
    description: |-
      [Data loss prevention](/ai-gateway/features/dlp/) capabilities are now available to scan both incoming prompts and outgoing AI responses for sensitive information, ensuring your AI applications maintain security and compliance standards.
  - publish_date: "2025-08-25"
    title: Dynamic routing
    description: |-
      Introduced [Dynamic routing](/ai-gateway/routing/dynamic-routing/) that lets you visually or via JSON define flexible request flows that segment users, enforce quotas, and choose models with fallbacks—without changing application code.
  - publish_date: "2025-08-21"
    title: Bring your own keys (BYOK)
    description: |-
      Introduced [Bring your own keys (BYOK)](/ai-gateway/configuration/bring-your-own-keys/) allowing you to save your AI provider keys securely with Cloudflare Secret Store and manage them through the Cloudflare dashboard.
  - publish_date: "2025-06-18"
    title: New GA providers
    description: |-
      We have moved the following providers out of beta and into GA:
        - [Cartesia](/ai-gateway/usage/providers/cartesia/)
        - [Cerebras](/ai-gateway/usage/providers/cerebras/)
        - [DeepSeek](/ai-gateway/usage/providers/deepseek/)
        - [ElevenLabs](/ai-gateway/usage/providers/elevenlabs/)
        - [OpenRouter](/ai-gateway/usage/providers/openrouter/)
  - publish_date: "2025-05-28"
    title: OpenAI Compatibility
    description: |-
      * Introduced a new [OpenAI-compatible chat completions endpoint](/ai-gateway/usage/chat-completion/) to simplify switching between different AI providers without major code modifications.
  - publish_date: "2025-04-22"
    description: |-
      * Increased Max Number of Gateways per account: Raised the maximum number of gateways per account from 10 to 20 for paid users. This gives you greater flexibility in managing your applications as you build and scale.
      * Streaming WebSocket Bug Fix: Resolved an issue affecting streaming responses over [WebSockets](/ai-gateway/configuration/websockets-api/). This fix ensures more reliable and consistent streaming behavior across all supported AI providers.
      * Increased Timeout Limits: Extended the default timeout for AI Gateway requests beyond the previous 100-second limit. This enhancement improves support for long-running requests.
  - publish_date: "2025-04-02"
    title: Cache Key Calculation Changes
    description: |-
      * We have updated how [cache](/ai-gateway/features/caching/) keys are calculated. As a result, new cache entries will be created, and you may experience more cache misses than usual during this transition. Please monitor your traffic and performance, and let us know if you encounter any issues.
  - publish_date: "2025-03-18"
    title: WebSockets
    description: |-
      * Added [WebSockets API](/ai-gateway/configuration/websockets-api/) to provide a persistent connection for AI interactions, eliminating repeated handshakes and reducing latency.
  - publish_date: "2025-02-26"
    title: Guardrails
    description: |-
      * Added [Guardrails](/ai-gateway/features/guardrails/) help deploy AI applications safely by intercepting and evaluating both user prompts and model responses for harmful content.
  - publish_date: "2025-02-19"
    title: Updated Log Storage Settings
    description: |-
      * Introduced customizable log storage settings, enabling users to:
         - Define the maximum number of logs stored per gateway.
        - Choose how logs are handled when the storage limit is reached:
           - **On** - Automatically delete the oldest logs to ensure new logs are always saved.
           - **Off** - Stop saving new logs when the storage limit is reached.

  - publish_date: "2025-02-06"
    title: Added request handling
    description: |-
      * Added [request handling options](/ai-gateway/configuration/request-handling/) to help manage AI provider interactions effectively, ensuring your applications remain responsive and reliable.

  - publish_date: "2025-02-05"
    title: New AI Gateway providers
    description: |-
      * **Configuration**: Added [ElevenLabs](https://elevenlabs.io/), [Cartesia](https://docs.cartesia.ai/), and [Cerebras](https://inference-docs.cerebras.ai/) as new providers.

  - publish_date: "2025-01-02"
    title: DeepSeek
    description: |-
      * **Configuration**: Added [DeepSeek](/ai-gateway/usage/providers/deepseek/) as a new provider.

  - publish_date: "2024-12-17"
    title: AI Gateway Dashboard
    description: |-
      * Updated dashboard to view performance, costs, and stats across all gateways.

  - publish_date: "2024-12-13"
    title: Bug Fixes
    description: |-
      * **Bug Fixes**: Fixed Anthropic errors being cached.
      * **Bug Fixes**: Fixed `env.AI.run()` requests using authenticated gateways returning authentication error.

  - publish_date: "2024-11-28"
    title: OpenRouter
    description: |-
      * **Configuration**: Added [OpenRouter](/ai-gateway/usage/providers/openrouter/) as a new provider.

  - publish_date: "2024-11-19"
    title: WebSockets API
    description: |-
      * **Configuration**: Added [WebSockets API](/ai-gateway/configuration/websockets-api/) which provides a single persistent connection, enabling continuous communication.
  - publish_date: "2024-11-19"
    title: Authentication
    description: |-
      * **Configuration**: Added [Authentication](/ai-gateway/configuration/authentication/) which adds security by requiring a valid authorization token for each request.

  - publish_date: "2024-10-28"
    title: Grok
    description: |-
      * **Providers**: Added [Grok](/ai-gateway/usage/providers/grok/) as a new provider.

  - publish_date: "2024-10-17"
    title: Vercel SDK
    description: |-
      Added [Vercel AI SDK](https://sdk.vercel.ai/). The SDK supports many different AI providers, tools for streaming completions, and more.

  - publish_date: "2024-09-26"
    title: Persistent logs
    description: |-
      * **Logs**: AI Gateway now has [logs that persist](/ai-gateway/observability/logging/index), giving you the flexibility to store them for your preferred duration.

  - publish_date: "2024-09-26"
    title: Logpush
    description: |-
      * **Logs**: Securely export logs to an external storage location using [Logpush](/ai-gateway/observability/logging/logpush).

  - publish_date: "2024-09-26"
    title: Pricing
    description: |-
      * **Pricing**: Added [pricing](/ai-gateway/reference/pricing/) for storing logs persistently.

  - publish_date: "2024-09-26"
    title: Evaluations
    description: |-
      * **Configurations**: Use AI Gateway’s [Evaluations](/ai-gateway/evaluations) to make informed decisions on how to optimize your AI application.

  - publish_date: "2024-09-10"
    title: Custom costs
    description: |-
      * **Configuration**: AI Gateway now allows you to set custom costs at the request level [custom costs](/ai-gateway/configuration/custom-costs/) to requests, accurately reflect your unique pricing, overriding the default or public model costs.

  - publish_date: "2024-08-02"
    title: Mistral AI
    description: |-
      * **Providers**: Added [Mistral AI](/ai-gateway/usage/providers/mistral/) as a new provider.

  - publish_date: "2024-07-23"
    title: Google AI Studio
    description: |-
      * **Providers**: Added [Google AI Studio](/ai-gateway/usage/providers/google-ai-studio/) as a new provider.

  - publish_date: "2024-07-10"
    title: Custom metadata
    description: |-
      AI Gateway now supports adding [custom metadata](/ai-gateway/configuration/custom-metadata/) to requests, improving tracking and analysis of incoming requests.

  - publish_date: "2024-07-09"
    title: Logs
    description: |-
      [Logs](/ai-gateway/observability/analytics/#logging) are now available for the last 24 hours.

  - publish_date: "2024-06-24"
    title: Custom cache key headers
    description: |-
      AI Gateway now supports [custom cache key headers](/ai-gateway/features/caching/#custom-cache-key-cf-aig-cache-key).

  - publish_date: "2024-06-18"
    title: Access an AI Gateway through a Worker
    description: |-
      Workers AI now natively supports [AI Gateway](/ai-gateway/usage/providers/workersai/#worker).

  - publish_date: "2024-05-22"
    title: AI Gateway is now GA
    description: |-
      AI Gateway is moving from beta to GA.

  - publish_date: "2024-05-16"

    description: |-
      * **Providers**: Added [Cohere](/ai-gateway/usage/providers/cohere/) and [Groq](/ai-gateway/usage/providers/groq/) as new providers.

  - publish_date: "2024-05-09"

    description: |-
      * Added new endpoints to the [REST API](/api/resources/ai_gateway/methods/create/).

  - publish_date: "2024-03-26"

    description: |-
      * [LLM Side Channel vulnerability fixed](https://blog.cloudflare.com/ai-side-channel-attack-mitigated)
      * **Providers**: Added Anthropic, Google Vertex, Perplexity as providers.

  - publish_date: "2023-10-26"

    description: |-
      * **Real-time Logs**: Logs are now real-time, showing logs for the last hour. If you have a need for persistent logs, please let the team know on Discord. We are building out a persistent logs feature for those who want to store their logs for longer.
      * **Providers**: Azure OpenAI is now supported as a provider!
      * **Docs**: Added Azure OpenAI example.
      * **Bug Fixes**: Errors with costs and tokens should be fixed.

  - publish_date: "2023-10-09"

    description: |-
      * **Logs**: Logs will now be limited to the last 24h. If you have a use case that requires more logging, please reach out to the team on Discord.
      * **Dashboard**: Logs now refresh automatically.
      * **Docs**: Fixed Workers AI example in docs and dash.
      * **Caching**: Embedding requests are now cacheable. Rate limit will not apply for cached requests.
      * **Bug Fixes**: Identical requests to different providers are not wrongly served from cache anymore. Streaming now works as expected, including for the Universal endpoint.
      * **Known Issues**: There's currently a bug with costs that we are investigating.
