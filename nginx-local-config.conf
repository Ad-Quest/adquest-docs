# Конфигурация для локального Nginx (/etc/nginx/sites-available/docs.ad-quest.ru)

server {
    listen 80;
    server_name docs.ad-quest.ru;

    # Для проверки Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Редирект на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name docs.ad-quest.ru;

    # SSL сертификаты
    ssl_certificate /etc/letsencrypt/live/docs.ad-quest.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/docs.ad-quest.ru/privkey.pem;

    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Проксирование на Docker контейнер
    location / {
        proxy_pass http://127.0.0.1:8765;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Логи
    access_log /var/log/nginx/docs.ad-quest.ru.access.log;
    error_log /var/log/nginx/docs.ad-quest.ru.error.log;
}
